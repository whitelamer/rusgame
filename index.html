            Animal = function (model, x, y, z) {
                    this.waypoint=new THREE.Vector2(Math.random() * heightMapSize-heightMapSize/2, Math.random() * heightMapSize-heightMapSize/2);
                    this.direction=new THREE.Vector3(0, 0, 0);
                    this.x=x;
                    this.y=y;
                    this.z=z;
                    this.mesh=null;
                    this.offset=Math.random() * 6;
                    this.duration=1000;
                    this.file=model;
                    this.spline=null;
                    this.t=0.0;
            };
            Animal.prototype = {
                constructor: Animal,
                setModel: function ( model ,materials) {
                        this.mesh = new THREE.Mesh( model, new THREE.MeshLambertMaterial( { color: 0x606060, morphTargets: true }));
                        this.mesh.scale.set( 0.01, 0.01, 0.01 );
                        this.mesh.position.set(this.x, this.y, this.z);
                        this.mesh.up.set(0, 0, 1);
                        this.mesh.lookAt(new THREE.Vector3(1, 0, this.z));
                        terrain[0].add( this.mesh );
                        //console.log(this.x+" "+this.y+" "+this.z);
                },
                setMesh: function ( mesh ) {
                        this.mesh = mesh.clone();
                        this.mesh.scale.set( 0.01, 0.01, 0.01 );
                        this.mesh.position.set(this.x, this.y, this.z);
                        //this.mesh.rotation.y = Math.PI/2;
                        this.mesh.up.set(0, 0, 1);
                        this.mesh.lookAt(new THREE.Vector3(this.x, this.y, this.z));
                        terrain[0].add( this.mesh );
                        //this.regenWay();
                        //console.log(this.x+" "+this.y+" "+this.z);
                },
                updateMorph: function (  ){
                    //console.log(this.file+" "+this.mesh.geometry.morphTargets.length);
                    var interpolation = this.duration / ( this.mesh.geometry.morphTargets.length - 1 );

                    var time = ( new Date().getTime()  + this.offset * 100 ) % this.duration;
                    var keyframe = Math.floor( time / interpolation ) + 1;

                    //var mesh = this.mesh;

                    if ( keyframe != this.currentKeyframe ) {

                        this.mesh.morphTargetInfluences[ this.lastKeyframe ] = 0;
                        this.mesh.morphTargetInfluences[ this.currentKeyframe ] = 1;
                        this.mesh.morphTargetInfluences[ keyframe ] = 0;

                        this.lastKeyframe = this.currentKeyframe;
                        this.currentKeyframe = keyframe;

                    }

                    this.mesh.morphTargetInfluences[ keyframe ] = ( time % interpolation ) / interpolation;
                    this.mesh.morphTargetInfluences[ this.lastKeyframe ] = 1 - this.mesh.morphTargetInfluences[ keyframe ];

                    var newTime = new Date().getTime();
                    delta = newTime - this.oldTime;
                    this.oldTime = newTime;
                },
                regenWay: function( ){
                    var start=new THREE.Vector3(this.x,this.y,this.z);
                    var lookat=new THREE.Vector3(0,0,0);
                    var prestart=new THREE.Vector3(this.x-1,this.y-1,this.z);
                    if(this.spline){
                        start=this.spline.getPoint(1);
                        prestart=this.spline.getPoint(0.9);
                    }
                    //console.log(start);
                    var randomPoints = [];
                    for ( var i = 0; i < 20; i ++ ) {
                        randomPoints.push(start.clone());
                        lookat=start.clone();
                        lookat.subSelf(prestart);
                        prestart=start.clone();

                        do {
                            start=prestart.clone();
                            var angle=Math.random()*90-45;
                            var axis = new THREE.Vector3( 0, 0, 1 );
                            var matrix = new THREE.Matrix4().makeRotationAxis( axis, angle* (Math.PI/180) );
                            lookat.setZ(0);
                            matrix.multiplyVector3( lookat );
                            lookat.setLength(1);
                            start.addSelf(lookat);
                        }while(start.x<-(heightMapSize/2)+5&&start.x>heightMapSize/2-5&&start.y<-(heightMapSize/2)+5&&start.y>heightMapSize/2-5)
                        //console.log("Now Start: "+start.x+" "+start.y+" "+start.z);

                        //console.log(lookat);
                        //var x=start.x+lookat.x;//Math.random()*4-2;
                        //var y=start.y+lookat.y;//Math.random()*4-2;
                        start.setZ(getTerrainHeigth(start.x,start.y));
                        //start=new THREE.Vector3(x,y,z);
                        //console.log(start);
                    }
                    this.spline = new THREE.SplineCurve3(randomPoints);
                },
                moveTick: function (  ){
                    this.updateMorph();
                    if(!this.spline){
                        this.regenWay();
                    }
                    this.mesh.position = this.spline.getPoint(this.t);
                    this.t+=0.01;
                    if(this.t>=1.0)this.regenWay();
                    this.t=this.t%1.0;
                    var dir=this.spline.getPoint(this.t);
                    this.mesh.lookAt(dir);
                }
            }

            function flattenArray(input) {
                var retArray = [];
                for (var i = 0; i < input.length; i++) {
                    for (var j = 0; j < input[i].length; j++) {

                    }

                return retArray;

            function getTerrainHeigth(x,y){
                var index=0;
                var z=0;
                //todo if more terrain calc index
                if(terrain[index]){
                    if(x>-heightMapSize/2.0+2&&x<heightMapSize/2.0-2&&y>-heightMapSize/2.0+2&&y<heightMapSize/2.0-2){
                        var vert=(heightMapSize/2.0-Math.round(y))*heightMapSize+heightMapSize/2.0+Math.round(x);
                        z=terrain[index].geometry.vertices[vert].z;

                    }
                }
                return z;
            }

                terrainForestData[index]=new Uint8Array(size);
                for (var i = 0; i < size; i++) {
                    terrainHeightData[index][i] = 0;
                    terrainForestData[index][i] = 0;
                }

                var imgd = context.getImageData(0, 0, heightMapWidth, heightMapHeight);
                var pix = imgd.data;
                var j = 0;
                var all = 0;

                    if (pix[i + 1] > 1) {

                                //geometry.materials[ 0 ].blendSrc=THREE.SrcAlphaFactor;

                                //geometry.materials[ 0 ].combine = THREE.MixOperation;

                                //geometry.materials[ 1 ].blending=THREE.NormalBlending;
                                //geometry.materials[ 1 ].blendSrc=THREE.SrcAlphaFactor;
                                //geometry.materials[ 1 ].blendDst=THREE.ZeroFactor;
                                //geometry.materials[ 0 ].transparent = true;
                                //geometry.doubleSided=true;
                                //geometry.materials[ 0 ].alphaTest=0.5;
                                geometry.dynamic=false;
                                GreenPlant[ind] = new THREE.Mesh(geometry, new THREE.MeshFaceMaterial(materials));
                                PlantsLoaded++;
                                document.getElementById('treecount').innerHTML = PlantsLoaded;
                                if(PlantsLoaded==PlantsNeed)GenerateForest(index, heightMapSize);
                                //need to chk for all model loaded

                            });

                        }
                    }
                }
                //if(all>0){
                //object=new THREE.Mesh( new THREE.CubeGeometry( 2, 2, 2 ),new THREE.MeshPhongMaterial());
                //object.castShadow = true;
                //object.receiveShadow = true;
                //object.position.set(0,0,20);

                //scene.add( object );

            function GenerateForest(index, heightMapWidth)
            {
                var j = 0;
                var all = 0;
                for (var i = 0, n = terrainForestData[index].length; i < n; i ++) {
                    //all=pix[i];
                    if (terrainForestData[index][i] > 1) {
                        var mesh = GreenPlant[terrainForestData[index][i]].clone();
                        //mesh.receiveShadow = true;
                        //mesh.castShadow = true;
                        //mesh.doubleSided = true;
                        //mesh.material.alphaTest=1;

                        mesh.scale.set(0.8 + rn, 0.8 + rn, 0.8 + rn);
                        mesh.position.x = (i % heightMapWidth) - heightMapWidth/2;
                        mesh.position.y = -(i / heightMapWidth) + heightMapWidth/2;

                        mesh.rotation.set(0, 0, Math.random() * 360.0);

                        //mesh.position.x = 0.0;
                        //mesh.position.y = -15.0;

            function onKeyDown(evt) {
                switch (evt.keyCode) {
                    case 87: // 'w'
                        wPressed = true;
                        break;
                    case 65: // 'a'
                        aPressed = true;
                        break;
                    case 83: // 's'
                        sPressed = true;
                        break;
                    case 68: // 'd'
                        dPressed = true;
                        break;
                }
            }

            function onKeyUp(evt) {
                switch (evt.keyCode) {
                    case 87: // 'w'
                        wPressed = false;
                        break;
                    case 65: // 'a'
                        aPressed = false;
                        break;
                    case 83: // 's'
                        sPressed = false;
                        break;
                    case 68: // 'd'
                        dPressed = false;
                        break;
                }
            }

            function updateMouse(e) {
                    e.preventDefault();
                    //e.cancelBubble = true;

                    mouse_info.x = e.layerX;
                    mouse_info.y = e.layerY;
                    mouse_info.button = e.button;
                    if(mouse_info.x<window.innerWidth/20.0)aMouse=true;else aMouse=false;
                    if(mouse_info.x>window.innerWidth-window.innerWidth/20.0)dMouse=true;else dMouse=false;
                    if(mouse_info.y<window.innerHeight/20.0)wMouse=true;else wMouse=false;
                    if(mouse_info.y>window.innerHeight-window.innerHeight/20.0)sMouse=true;else sMouse=false;
            };

            function updateMouseCoordinates() {
                    var vector = new THREE.Vector3((mouse_info.x / window.innerWidth) * 2 - 1, - (mouse_info.y / window.innerHeight) * 2 + 1, 0.5);
                    projector.unprojectVector(vector, camera);

                    var ray = new THREE.Raycaster( camera.position, vector.subSelf( camera.position ).normalize() );

                    var intersection = ray.intersectObject(plane);
                    if (intersection.length === 0) {
                            mouse_info.plot_coordinates.x = null;
                            mouse_info.plot_coordinates.y = null;

                            mouse_info.vertex_coordinates.x = null;
                            mouse_info.vertex_coordinates.y = null;

                            return null;
                    } else {
                            mouse_info.point = intersection[0].point;

                            //mouse_info.plot_coordinates.x = Math.floor(mouse_info.point.x - map_left);
                            //mouse_info.plot_coordinates.y = Math.floor(mouse_info.point.z - map_top);

                    }

                    terrain[0].material.uniforms.ring_center.value.x = mouse_info.point.x;
                    terrain[0].material.uniforms.ring_center.value.y = mouse_info.point.y;
            };

            function onmousemove(event) {
                    if (mouse_info.state == 1) {
                            mouse_info.state = 2;
                    }
                    updateMouse(event);
                    //updateMouseCoordinates();
            };

            function mousewheel(event)
            {
                var fovMAX = 45;
                var fovMIN = 10;

                camera.fov -= event.wheelDeltaY * 0.025;
                camera.fov = Math.max(Math.min(camera.fov, fovMAX), fovMIN);
                camera.projectionMatrix = new THREE.Matrix4().makePerspective(camera.fov, 1366 / 768, 1, 1000);

            }
            function calcframe() {
                var now = new Date().getTime() / 1000.0;
                if (lastFrameTime !== null)
                {
                    var dt = now - lastFrameTime;
                    var dYaw = dt * moveSpeed;
                    if (wPressed||wMouse) {
                        cpos.y += dYaw;
                    }
                    if (sPressed||sMouse) {
                        cpos.y -= dYaw;
                    }
                    if (aPressed||aMouse) {
                        cpos.x -= dYaw;
                    }
                    if (dPressed||dMouse) {
                        cpos.x += dYaw;
                    }
                }
                lastFrameTime = now;
                camera.position = cpos;//new THREE.Vector3(camera.position.x-(Math.abs((camera.position.x-cpos.x)/2.0)<0.1?0:(camera.position.x-cpos.x)/2.0),cpos.y,cpos.z);

                for (var i = 0, n = Animals.length; i < n; i ++) {

                        }
                    //}
                }
